<body>
	<div class="bg-contact3" style="background-image: url('images/hero-bg.jpg');">
		<header id="header" class="fixed-top ">
	    	<div class="container-fluid d-flex align-items-center d-flex justify-content-between">
				<div class="logoset">
					<div class="logo"> 
						<a href="index.html"> 
							<img src="images/favicon.png"/> 
						</a>
					</div>
				</div>

                <nav class="navbar navbar-expand-md">
			        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			             <span class="navbar-toggler-icon"></span>
			        </button>

			        <div class="collapse navbar-collapse" id="collapsibleNavbar">
			            <ul class="navbar-nav">
				            <li class="nav-item">
				          	    <a href="index.html" class="get-started-btn scrollto ">Home</a>
				            </li>
							<li class="nav-item">
								<a href="#about" class="get-started-btn scrollto ">Skip</a>
							  </li>
			            </ul>
			        </div>
		        </nav>
		    </div> 
	    </header>
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					<span class="contact3-form-title">
						Registration
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
							<label class="label-radio3" for="radio2">
								Sign Up
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
							<label class="label-radio3" for="radio1">
								Log In
							</label>
						</div>
					</div>

					<div class="wrap-input3 input3-select" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select" data-validate="Last name is required">
						<input class="input3" type="text" name="name" placeholder="Last name">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Email">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="">
						<input class="input3" type="password" name="password" placeholder="Password">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 input3-select" data-validate="">
						<input class="input3" type="password" name="confirmpassword" placeholder="Confirm password">
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Get In
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
